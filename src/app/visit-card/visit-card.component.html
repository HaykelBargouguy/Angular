<div class="container">
<div class=" row" >
          <!-- Moitié de droite pour les champs à remplir -->
          <div class=" col-md-6" style="background-color: #03afee;;">
            <div>
                    <div class="mb-3">
                              <label class="form-label">Nom:</label>
                              <input type="text" class="form-control" [(ngModel)]="nom">
                          </div>
                          
                          <div class="mb-3">
                              <label class="form-label">Prénom:</label>
                              <input type="text" class="form-control" [(ngModel)]="prenom">
                          </div>
                          
                          <div class="mb-3">
                              <label class="form-label">Job:</label>
                              <input type="text" class="form-control" [(ngModel)]="job">
                          </div>
                          
                          <div class="mb-3">
                              <label class="form-label">Image:</label>
                              <input type="text" class="form-control" [(ngModel)]="image">
                          </div>
                          
                          <div class="mb-3">
                              <label class="form-label">Cituation favorite:</label>
                              <input type="text" class="form-control" [(ngModel)]="Cituation_favorite">
                          </div>
                          
                          <div class="mb-3">
                              <label class="form-label">Decrivez notre travail:</label>
                              <input type="text" class="form-control" [(ngModel)]="travail">
                          </div>
                          
                          <div class="mb-3">
                              <label class="form-label">Mots cle de votre travail:</label>
                              <input type="text" class="form-control" [(ngModel)]="job_key">
                          </div>
                          </div>
                    </div>

<div class="card-container col-md-6">
          <div class="card">
              <div class="front">
                  <div class="cover">
                    <img src="\assets\images\rotating_card_thumb2.png">
          </div>
          <div class="user">
            <img class="img-circle" src="assets\images\{{image}}">
          </div>
          <div class="content">
            <div class="main">
              <h3 class="name">{{ nom }} {{ prenom }}</h3>
              <p class="profession">{{ job }}</p>
              <p class="text-center">{{ Cituation_favorite }}</p>
            </div>
            <div class="footer">
              <i class="fa fa-mail-forward"></i> Auto Rotation
            </div>
          </div>
        </div> <!-- end front panel -->
        <div class="back">
          <div class="header">
            <h5 class="motto">"To be or not to be, this is my awesome motto!"</h5>
          </div>
          <div class="content">
            <div class="main">
              <h4 class="text-center">Job Description</h4>
              <p class="text-center">{{ travail }}</p>
                          <div class="stats-container">
                              <div class="stats">
                                  <h4>235</h4>
                                  <p>
                                      Followers
                                  </p>
                              </div>
                              <div class="stats">
                                  <h4>114</h4>
                                  <p>
                                      Following
                                  </p>
                              </div>
                              <div class="stats">
                                  <h4>35</h4>
                                  <p>
                                      Projects
                                  </p>
                              </div>
                          </div>

                      </div>
                  </div>
                  <div class="footer">
                      <div class="social-links text-center">
                          <a href="https://creative-tim.com" class="facebook"><i class="fa fa-facebook fa-fw"></i></a>
                          <a href="https://creative-tim.com" class="google"><i class="fa fa-google-plus fa-fw"></i></a>
                          <a href="https://creative-tim.com" class="twitter"><i class="fa fa-twitter fa-fw"></i></a>
                      </div>
                  </div>
              </div> <!-- end back panel -->
          </div> <!-- end card -->
      </div>

</div>

</div>
